<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i&display=swap">
<link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
        <div class="login-wrapper">
            <div class="content">
                <div class="row m-0">
                    <div class="col-lg-4 side-banner">
                        <div class="content px-5 text-center d-flex justify-content-center h-100">
                            <div class="align-self-center">
                                <img src="img/logo-white.png" class="mb-4" alt="">
                                <h4 class="text-white">Discover great places in world</h4>
                                <p class="text-white fap">Find awesome places, bars, restaurants and activities in London</p>
                                <button type="button" class="btn btn-success">SEARCH NOW</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 site-content">
                        <div class="content">
                            <div class="row">
                                <div class="col-lg-6 mx-auto">
                                    <div class="text-center mb-4">
                                        <h2>Sign in to DirectList.</h2>
                                        <p>Fill up the following details</p>
                                    </div>
                                    <div class="card bg-secondary shadow border-0">
                                        <div class="card-header bg-white pb-5">
                                            <div class="text-muted text-center mb-3">
                                                <h6>Sign in with</h6>
                                            </div>
                                            <div class="btn-wrapper text-center">
                                                <a href="#" class="btn btn-neutral btn-icon">
                                                    <i class="fab fa-facebook-f"></i>
                                                    <span class="btn-inner--text">Facebook</span>
                                                </a>
                                                <a href="#" class="btn btn-neutral btn-icon">
                                                    <i class="fab fa-google"></i>
                                                    <span class="btn-inner--text">Google</span>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="card-body px-lg-5 py-lg-5">
                                            <div class="text-muted text-center mb-4">
                                                <h6>Or sign in with credentials</h6>
                                            </div>
                                            <form novalidate role="form" class="ng-untouched ng-pristine ng-valid">
                                                <div class="form-group mb-3">
                                                    <div class="input-group input-group-alternative">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">
                                                                <i class="fas fa-envelope"></i>
                                                            </span>
                                                        </div>
                                                        <input class="form-control" placeholder="Email" type="email">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group input-group-alternative">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">
                                                                <i class="fas fa-unlock"></i>
                                                            </span>
                                                        </div>
                                                        <input class="form-control" placeholder="Password" type="password">
                                                    </div>
                                                </div>
                                                <div class="custom-control custom-control-alternative custom-checkbox">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                                        <label class="form-check-label custom-control-label" for="defaultCheck1">
                                                          Remember me
                                                        </label>
                                                      </div>
                                                </div>
                                                <div class="text-center">
                                                    <button class="btn btn-primary mt-4" type="button">SIGN IN</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script src="main.js"></script>
</body>
</html>
